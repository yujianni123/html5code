<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视距</title>
    <style>
        .father {
            
            perspective: 1000px;
            perspective: 10px;
        }

        .son {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 1s;
        }

        .son:hover {
            transform: translateZ(300px);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
