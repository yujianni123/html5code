<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间旋转</title>
    <style>
        .box {
            width: 300px;
            margin: 100px auto;
            perspective: 800px;
        }

        img {
            width: 300px;
            transition: all 1s;
        }

        .box img:hover {
            transform: rotateZ(200deg);
            transform: rotateX(-200deg);
            transform: rotateY(-200deg);
            transform: rotateY(200deg);
            transform: rotate3d(0.3,0.4,0.6,230deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/hero.jpeg" alt="">
    </div>
</body>
</html>
