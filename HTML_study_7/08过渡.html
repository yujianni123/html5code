<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 300px;
            transition: all 1s;
            cursor: text;
            cursor: pointer;
            cursor: move;
        }
        img:hover {
            width: 500px;
            height: 600px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <img src="./images/phone.png" alt="">
</body>
</html>
