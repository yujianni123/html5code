<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重转换效果</title>
    <style>
        .box {
            margin: 100px auto;
            width: 800px;
            height: 200px;
            border: 1px solid black;
        }

        img {
            height: 200px;
            transition: all 3s;
        }

        .box:hover img {
            transform: translate(600px,0 ) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/tyre.png" alt="">
    </div>
</body>
</html>
