<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性渐变</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(
                to right,
                skyblue 30%,
                pink 100%
            );
            background-color: green;

            background-image: linear-gradient(
                45deg,
                skyblue 50%,
                pink 100%
            );
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
