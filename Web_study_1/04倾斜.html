<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倾斜</title>
    <style>
        div {
            margin: 0 auto;
            width: 80px;
            height: 210px;
            background-color: palegoldenrod;

            transition: all 0.5s;
        }

        div:hover {
            transform: skew(30deg);
            transform: skew(-30deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
