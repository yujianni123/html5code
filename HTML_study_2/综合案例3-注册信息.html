<!DOCTYPE html>
<html lang="en">
<head>
    <form>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>注册信息</title>
    </head>
    <body>
        <h1>注册信息</h1>
        <h2>个人信息</h2>
        <label>姓名：</label><input type="text" placeholder="请输入真实名字">
       <br>
        <br>
        <label>密码：</label><input type="password" placeholder="请输入密码">
        <br>
        <br>
        <label>确认密码：</label><input type="password" placeholder="请输入确认密码">
        <br>
        <br>
        <label>性别：</label><label><input type="radio" name="gender">男</label>
             <label><input type="radio" name="gender" checked>女</label>
             <br>
             <br>
        <label>居住城市：</label><select name="" id="">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
            <option value="">深圳</option>
        </select>
    

    <h2>教育经验</h2>
        <label>最高学历：</label><select name="" id="">
            <option value="">博士</option>
            <option value="">硕士</option>
            <option value="">本科</option>
            <option value="">大专</option>
        </select>
        <br>
        <br>
        <label>学校名称：</label><input type="text">
        <br><br>
        <label>所学专业：</label><input type="text">
        <br><br>
        <label>在校时间：</label><select name="" id="">
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
        </select>
        --
        <select name="" id="">
            <option value="">2019</option>
            <option value="">2010</option>
            <option value="">2021</option>
            <option value="">2022</option>
        </select>
        <h2>工作经验</h2>
        <label>公司名称：</label><input type="text">
        <br><br>
        <label>工作描述：</label>
        <br>
        <textarea></textarea>
        <br><br>
        <input type="checkbox">已阅读并同意以下协议
        <ul>
            <li>
                <a href="#">《用户服务协议》</a>
            </li>
            <li>
                <a href="#">《隐私政策》</a>
            </li>
        </ul>
        <br><br>
        <input type="submit" value="免费注册">
        <input type="reset" value="重新填写">
    </form>
    
</body>
</html>
