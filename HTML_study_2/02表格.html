<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <table border="1">
        <title>查询</title>
        <thead>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>年龄</th>
            <th>评价</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>张三</td>
            <td>100</td>
            <td>18</td>
            <td rowspan="6">优秀</td>
        </tr>
    
        <tr>
            <td>李四</td>
            <td>98</td>
            <td>20</td>
            <!-- <td>优秀</td> -->
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>李鹏</td>
            <td>100</td>
            <td>19</td>
            <!-- <td>优秀</td> -->
        </tr>
    </tfoot>
    </table>
</body>
</html>
