<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局</title>
    <style>
        .box {
            float: left;
            width: 980px;
            height: 300px;
            box-sizing: border-box;
            background-color: pink;
        }

        div {
            float: left;
            margin: 50px;
            width: 200px;
            height: 100px;
            background-color: #5f1212;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
    </div>

</body>

</html>
