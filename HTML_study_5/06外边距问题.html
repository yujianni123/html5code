<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并现象</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        .one {
            background-color: brown;
            margin-bottom: 50px;
        }
        .two {
            background-color: goldenrod;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
