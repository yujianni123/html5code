<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认样式</title>
    <style>
        *{
            padding: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>h1标签</h1>
    <a href="#">a标签</a>
    <span>span标签</span>
    <div>div标签</div>
    <title>title标签</title>
    <p>p标签</p>
</body>
</html>
