<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet写法</title>
    <style>
        div {
            width: 500px;
            height: 400px;
            background-color: #812121;
        }
    </style>
</head>
<body>
    <div></div>
    <!-- p.box -->
    <p id="box"></p>

    <!-- .box1 -->
    <div class="box1">
    </div>

    <!-- div+p+span -->
    <div></div>
    <p></p>
    <span></span>

    <!-- div>p+p+span>title -->
    <div>
        <p></p>
        <p></p>
        <span>
            <title></title>
        </span>
    </div>

    <!-- span*3 -->
    <span></span><span></span><span></span>

    <!-- div{内容} -->
    <div>用于测试Emmet写法</div>
</body>
</html>
