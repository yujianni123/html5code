<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性</title>
    <style>
        body {
            font-family: 楷体;
            font-size: 30px;
            font-weight: 700;
            color: cyan;
        }
        div {
            color: green;
            font-size: 30px;
        }
        div {
            color: blueviolet;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div>这个div实际上不需要内容，只是为了应用伪元素</div>
    <p>这是p标签</p>
    <span>这是span标签</span>
    <a href="#">这个自己有颜色设置，保持自己的属性</a>
    <h1>这是标题标签</h1>
</body>
</html>
