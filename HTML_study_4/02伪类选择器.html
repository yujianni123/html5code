<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        a:link {
            color: blue;
        }
        a:visited {
            color: red;
        }
        a:hover{
            color:blueviolet;
        }
        a:active {
            color: yellow;
        }

        /* div:hover */
        .box:hover {
            color: chocolate;
        }
    </style>
</head>
<body>
    <a href="./01复合选择器.html">a标签,用于伪类测试</a>
    <div class="box">div标签，鼠标悬停状态，hower适合所有标签</div>
</body>
</html>
