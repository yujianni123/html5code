<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格类</title>
    <link rel="stylesheet" href="./Boostrap/bootstrap.min.css">
</head>
<body>
    <table class="table  table table-striped table-hover">
        <tr class="table-success">
          <th class="table-primary">姓名</th>
          <th>年龄</th>
          <th>性别</th>
        </tr>
        <tr>
          <td>张三</td>
          <td class="table table-borderless">18</td>
          <td>男</td>
        </tr>
        <tr>
          <td class="table table-danger">李四</td>
          <td class="table table-dark">20</td>
          <td>女</td>
        </tr>
        <tr>
          <td>王五</td>
          <td>18</td>
          <td>男</td>
        </tr>
        <tr>
          <td>赵六</td>
          <td>20</td>
          <td>女</td>
        </tr>
      </table>
</body>
</html>
